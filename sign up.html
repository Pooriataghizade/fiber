<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style for sign in .css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
    <div class="my-container">
        
        <!-- form-part -->
        <div class="row">
            <div class="col-6">
                <div class="container">
                    <div class="logo"><h2>Fiber</h2></div>
                    <h2>Create your Fiber account</h2>
                    <div class="form">
                        <form action="#">
                            <label for="name">Your Name</label> <br>
                            <input type="text" name="name" placeholder="John Doe"> <br>
                            <label for="email">E-mail</label> <br>
                            <input type="email" name="email" placeholder="John@example.com"> <br>
                            <label for="pass">Password</label> <br>
                            <div class="pass">
                                <input type="password" name="pass" placeholder="At least 8 charectors">
                                <img src="assets/img/hide password.svg" alt="hide-pass">
                            </div>
                            <div class="aggrement">
                                <input type="checkbox">
                                <p>By creating an account on Fiber , you agree to the <a href="#">Terms & Condition</a>.</p>
                            </div>
                            <button type="submit">Create Fiber Account</button>
                            <p>Already have an acount ? <a href="#">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">

            </div>
        </div>






    
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="/path/to/flickity.pkgd.min.js"></script>
    <script src="assets/script/bootstrap.bundle.min.js"></script>
</body>
</html>
